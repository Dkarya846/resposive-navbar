<style>
    * {
        margin: 0;
        padding: 0;
        color: whitesmoke;
    }
    
    li {
        list-style: none;
    }
    
    #social-icons {
        display: flex;
        justify-content: space-between;
        padding: 0 30px;
        height: 40px;
        align-items: center;
    }
    
    #social-handles a {
        margin: 0 10px;
    }
    
    #social-handles a i:hover {
        color: #9228A2;
        background: whitesmoke;
        font-size: 25px;
        padding: 10px;
    }
    
    nav {
        display: flex;
        position: sticky;
        top: 0;
        justify-content: space-between;
        height: 80px;
        vertical-align: middle;
        align-items: center;
        background: #0A192F;
        color: whitesmoke;
        box-shadow: 2px 2px 2px rgba(255, 255, 255, 0.4);
        padding: 0 30px;
    }
    
    nav #logo {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    nav #logo img {
        padding: 10px 20px;
        width: 150px;
        height: 60px;
        border-radius: 10px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-transform: uppercase;
    }
    
    nav>ul>li {
        float: left;
        list-style: none;
        transition: 1s all ease;
    }
    
    .navStyle {
        display: inline-block;
        padding: 10px 20px;
        transform: skew(0deg);
        /* width: max-content; */
        font-size: 12px;
        text-align: left;
        margin: 0 10px;
        overflow: hidden;
        height: 15px;
        /* border: whitesmoke 2px solid; */
        /* border-bottom: red 2px solid; */
        font-weight: bold;
    }
    
    .navStyle::before {
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 30px;
        transition: 0.3s all ease;
        bottom: 0;
        border-radius: 20px;
        transform: scale(1.2);
    }
    
    .navStyle:hover::before {
        width: 100%;
        background: transparent;
        height: 31px;
        border-radius: 10px;
        border-bottom: 2px red solid;
        z-index: -1;
        border-top: 2px red solid;
        padding: 0;
        transform: scale(1);
    }
    
    .sub-list>ul {
        transform: translate(10%);
        background: #173055;
        padding: 20px 5px;
        visibility: hidden;
        width: max-content;
        transition: all 0.1s ease-out;
        position: absolute;
        border-bottom: 2px solid red;
        border-radius: 0 0px 20px 20px;
    }
    
    .sub-list:hover ul {
        visibility: visible;
        transform: translate(0);
    }
    
    .sub-list>ul li {
        margin-top: 20px;
        width: 100%;
    }
    
    .sub-list>ul li a {
        display: block;
        text-align: center;
    }
    
    .navStyle {
        text-decoration: none;
        color: whitesmoke;
        text-transform: uppercase;
    }
